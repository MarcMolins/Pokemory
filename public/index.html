<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemory</title>

    <link href="css/style.css" type="text/css" rel="stylesheet">

    <script src="js/data.js" defer></script>
    <script src="js/charSelector.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="selectorBlock">
            <div class="charSelector">
                <div class="charBlock">
                    <img src="material/sprites/char_boy.png" alt="char" id="charImage">
                </div>
                <div>
                    <form>
                        <input type="button" value="Boy" id="boySelector">
                        <input type="button" value="Girl" id="girlSelector">
                    </form>
                </div>
            </div>
            <div>
                <div class="type">Now tell me. Are you a boy?</div>
                <div class="type">Or are you a girl?</div>
            </div>
        </div>
    </div>
</body>
</html>
